<script>
  document.addEventListener('DOMContentLoaded', function(event) {
    cookieChoices.showCookieConsentBar(
      'Ce site utilise des méchants cookies pour faire des statistiques sur les visites. Désolé !',
      'OK',
      'En savoir plus',
      '/cookies.html'
    );

    $('.img-zoom').on('click', function (event) {
      var img = $(event.target);
      var src = img.attr('src');
      var alt = img.attr('alt');
      var modal = $('#imgZoomModal');
      modal.find('.modal-body > div').html('<img src="' + src + '" alt="' + alt + '" />');
      modal.modal('show');
    });
  });
</script>
