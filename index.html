---
layout: default
---

<div class="home">

    {% for post in site.tags.index %}
      <div class="post">

        <header class="post-header">
          <h1 class="post-title">{{ post.title }}</h1>
          <p class="post-meta">{{ post.date | date: "%d-%m-%Y" }}{% if post.author %} • {{ post.author }}{% endif %}{% if post.meta %} • {{ post.meta }}{% endif %}</p>
        </header>

        <article class="post-content text-justify">
          {{ post.content }}
        </article>

      </div>
    {% endfor %}

</div>
